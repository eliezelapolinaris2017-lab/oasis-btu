<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculadora BTU ‚Äì Oasis</title>
<style>
  body{font-family:Arial, sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:20px}
  h1{text-align:center;font-size:20px;margin:0 0 16px}
  .card{background:#111827;padding:16px;border-radius:12px;max-width:420px;margin:0 auto;box-shadow:0 8px 28px rgba(0,0,0,.25)}
  label{display:block;margin-top:10px;font-size:14px}
  input,button{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;font-size:16px}
  .btn{background:#22c55e;color:#0b1220;font-weight:700;cursor:pointer}
  .whatsapp{background:#25D366;color:#fff;text-align:center;font-weight:700;display:block;text-decoration:none;border-radius:10px;margin-top:14px;padding:12px}
  .result{font-size:22px;font-weight:bold;margin-top:14px;text-align:center}
  .muted{color:#9ca3af;font-size:12px;text-align:center;margin-top:8px}
  footer{margin-top:24px;text-align:center;font-size:12px;color:#9ca3af}
  footer a{color:#22c55e;text-decoration:none;font-weight:600}
</style>
</head>
<body>
<h1>Calculadora de BTU</h1>
<div class="card">
  <label>Ancho (ft)</label>
  <input type="number" id="ancho" value="12" step="0.1">
  <label>Largo (ft)</label>
  <input type="number" id="largo" value="12" step="0.1">
  <label>Alto (ft)</label>
  <input type="number" id="alto" value="8" step="0.1">
  <button class="btn" onclick="calcular()">Calcular</button>

  <div class="result" id="resultado">‚Äî</div>
  <a id="waLink" class="whatsapp" href="https://wa.me/17876643079" target="_blank">üì≤ Cotizar por WhatsApp</a>
  <div class="muted">F√≥rmula: ancho √ó largo √ó (alto/8) √ó factor interno PR</div>
</div>

<footer>
  ¬© 2025 Oasis Air Cleaner Services LLC. Todos los derechos reservados.<br>
  üìû 787-664-3079 ¬∑ üåê <a href="https://oasisservicespr.com" target="_blank">oasisservicespr.com</a>
</footer>

<script>
(function(){
  const fmt=n=>n.toLocaleString('en-US');
  const BASE_PR=85; // factor interno oculto
  const phone="17876643079"; // n√∫mero con c√≥digo de pa√≠s (PR = 1)

  window.calcular=function(){
    const a=parseFloat(document.getElementById('ancho').value)||0;
    const l=parseFloat(document.getElementById('largo').value)||0;
    const h=parseFloat(document.getElementById('alto').value)||8;

    const area=a*l;
    const btu=Math.round(area*(h/8)*BASE_PR);

    document.getElementById('resultado').innerText =
      `√Årea: ${area.toFixed(1)} ft¬≤ ¬∑ Estimado: ${fmt(btu)} BTU/h`;

    const mensaje=`Hola, necesito una cotizaci√≥n. Resultado de la calculadora: √Årea ${area.toFixed(1)} ft¬≤, Estimado ${fmt(btu)} BTU/h.`;
    const link=`https://wa.me/${phone}?text=${encodeURIComponent(mensaje)}`;
    
    document.getElementById('waLink').href=link;
  };
})();
</script>
</body>
</html>
