<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculadora BTU – Simple (Puerto Rico)</title>
<style>
  body{font-family:Arial, sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:20px}
  h1{text-align:center;font-size:20px;margin:0 0 16px}
  .card{background:#111827;padding:16px;border-radius:12px;max-width:420px;margin:0 auto;box-shadow:0 8px 28px rgba(0,0,0,.25)}
  label{display:block;margin-top:10px;font-size:14px}
  input,button{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;font-size:16px}
  .btn{background:#22c55e;color:#0b1220;font-weight:700;cursor:pointer}
  .result{font-size:22px;font-weight:bold;margin-top:14px;text-align:center}
  .muted{color:#9ca3af;font-size:12px;text-align:center;margin-top:8px}
</style>
</head>
<body>
<h1>Calculadora de BTU</h1>
<div class="card">
  <label>Ancho (ft)</label>
  <input type="number" id="ancho" value="12" step="0.1">
  <label>Largo (ft)</label>
  <input type="number" id="largo" value="12" step="0.1">
  <label>Alto (ft)</label>
  <input type="number" id="alto" value="8" step="0.1">
  <button class="btn" onclick="calcular()">Calcular</button>

  <div class="result" id="resultado">—</div>
  <div class="muted">Fórmula: ancho × largo × (alto/8) × factor interno PR</div>
</div>

<script>
(function(){
  const sizes=[6000,9000,12000,18000,24000,30000,36000,48000,60000];
  const fmt=n=>n.toLocaleString('en-US');
  const snap=b=>sizes.find(s=>b<=s)||sizes[sizes.length-1];
  const BASE_PR=85; // factor interno (no mostrado)

  window.calcular=function(){
    const a=parseFloat(document.getElementById('ancho').value)||0;
    const l=parseFloat(document.getElementById('largo').value)||0;
    const h=parseFloat(document.getElementById('alto').value)||8;

    const area=a*l;
    const btu=Math.round(area*(h/8)*BASE_PR);
    const rec=snap(btu);

    document.getElementById('resultado').innerText = `Área: ${area.toFixed(1)} ft² · Estimado: ${fmt(btu)} BTU/h · Sugerido: ${fmt(rec)} BTU/h`;
  };
})();
</script>
</body>
</html>
